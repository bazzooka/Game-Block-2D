<html>
<head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jqueryui.js"></script>
    <script type="text/javascript" src="js/lib/hammer.js"></script>
    <script type="text/javascript" src="js/lib/jquery.hammer.js"></script>
    <script type="text/javascript" src="json/levels.js"></script>
    <script type="text/javascript" src="js/myGame.js"></script>
    <title>Block</title>
    
    <style>
		body, html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			font-family: Arial;
			font-size: 20px
		}
		#game{
			width: 100%;
			height:100%;
		}
		#informations{
			position: absolute;
		}
		#plateau{
			width : 200px;
			height: 200px;
			background: #fff;
			border : solid 1px red;
			position : absolute;
			/*left: 10%;
			top: 20%;*/
		}
		.bloc{
			position: absolute;
			border: solid 1px #000;
			background: url('img/texture_block.png');
			border-radius: 5;
			-moz-user-select: none;
		    -khtml-user-select: none;
		    -webkit-user-select: none;
		    user-select: none;
		}
		.bloc.winner{
			background: url('img/texture_block_active.png');
		}
    </style>
    
   
</head>
<body>
	<div id="game">
		<div id="plateau"></div>
		<div id="informations">
			<div class="info"><span>High Score : </span><span id="bestscore">0</span></div>
			<div class="info"><span>Move : </span><span id="move_count">0</span></div>
		</div>
	</div>
</body>
</html>
